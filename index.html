<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- google font cdn over -->
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/d6c5b68401.js" crossorigin="anonymous"></script>
    <style>
        .inter-Font {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
</head>

<body class="inter-Font pb-6">
    <header class="container mx-auto py-8 border-b-2 border-gray-200">
        <nav class="flex items-center justify-between px-4 sm:px-3">
            <!-- logo DIv -->
            <div class="w-[100px] sm:w-[180px]">
                <img class="w-full" src="asset/Logo.png" alt="">
            </div>
            <!-- btn DIV -->
            <div class="hidden sm:block">
                <button
                    class="text-xl text-[#252525] font-medium px-5 py-3 bg-gray-300 rounded-xl cursor-pointer hover:bg-green-200">Sort
                    by
                    view</button>
            </div>
            <!-- blog btn div -->
            <div>
                <button class="text-white font-medium text-lg bg-orange-500 px-5 py-3 rounded-lg">Blog</button>
            </div>
        </nav>
    </header>
    <main class="container mx-auto px-3">
        <!-- category btn section -->
        <section>
            <!-- category btn container -->
            <div id="category-Container" class="py-8 flex gap-1 sm:gap-6 justify-center items-center">
                <div>
                    <button class="btn bg-[#FF1F3D] text-white">ALL</button>
                </div>
            </div>
        </section>
        <!-- Videos Load card section -->
        <section id="video-container"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 justify-items-center gap-6">
        </section>
    </main>
    <footer>

    </footer>
    <script src="script/script.js"></script>
</body>

</html>
