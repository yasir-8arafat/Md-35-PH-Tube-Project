<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- google font cdn over -->
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/d6c5b68401.js" crossorigin="anonymous"></script>
    <style>
        .inter-Font {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
        }

        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body class="inter-Font pb-6">
    <header class="container mx-auto py-8 border-b-2 border-gray-200">
        <nav class="flex items-center justify-between px-4 sm:px-2">
            <!-- logo DIv -->
            <div class="w-[100px] sm:w-[180px]">
                <img class="w-full" src="asset/Logo.png" alt="">
            </div>
            <!-- btn DIV -->
            <div class="">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="title-search" class="max-w-20 sm:max-w-36" type="search" required placeholder="Search" />
                </label>
            </div>
            <!-- blog btn div -->
            <div class="hidden sm:block">
                <button class="text-white font-medium text-lg bg-orange-500 px-5 py-3 rounded-lg">Blog</button>
            </div>
        </nav>
    </header>
    <main class="container mx-auto px-3">
        <!-- category btn section -->
        <section>
            <!-- category btn container -->
            <div id="category-Container" class="py-8 flex gap-1 sm:gap-6 justify-center items-center">
                <div>
                    <button id="all-btn" onclick="loadVideos()"
                        class="btn cmnBtn hover:bg-[#FF1F3D] hover:text-white">ALL</button>
                </div>
            </div>
        </section>
        <!-- loading section -->
        <section id="load" class="text-center hidden">
            <span class="loading loading-spinner loading-lg"></span>
        </section>
        <!-- Videos Load card section -->
        <section id="video-container"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 justify-items-center gap-6">
            <!-- Empty Window Design -->
            <div id="drawing-window" class="col-span-full py-28 space-y-8">
                <div class="w-36 mx-auto">
                    <img class="w-full" src="asset/Icon.png" alt="">
                </div>
                <p class="text-4xl font-bold text-[#171717] text-center">Oops!! Sorry, There is no <br> content here</p>
            </div>
        </section>
        <!-- You can open the modal using ID.showModal() method -->
        <dialog id="my_modal_3" class="modal">
            <div class="modal-box">
                <form method="dialog">
                    <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
                </form>
                <div id="details-container">

                </div>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>
    <script src="script/script.js"></script>
</body>

</html>
